                type: object

  /api/sol/order-flow:
    get:
      operationId: getSOLOrderFlow
      summary: Order flow SOL
      tags: [Market Data]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object

  /api/sol/liquidation-heatmap:
    get:
      operationId: getSOLLiquidationHeatmap
      summary: Liquidation heatmap SOL
      tags: [Market Data]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object

  /health:
    get:
      operationId: getHealthStatus
      summary: Status sistem dan ETF Bitcoin
      tags: [Market Data]
      parameters:
        - name: days
          in: query
          required: false
          schema:
            type: integer
            default: 30
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object

  /py/advanced/etf/bitcoin:
    get:
      operationId: getCoinGlassBitcoinETFs
      summary: ETF Bitcoin data
      tags: [Premium Analytics]
      responses:
        '200':
