openapi: 3.1.0
info:
  title: CryptoSat Intelligence - Multi-Pair Trading Data Gateway API
  description: API intelijen trading crypto dengan 30 endpoint real-time. Kompatibel dengan GPT Actions.
  version: 5.3.1-gpts-fixed
  contact:
    email: admin@guardiansofthegreentoken.com
    url: https://guardiansofthegreentoken.com

servers:
  - url: https://guardiansofthegreentoken.com
    description: Production server

tags:
  - name: Market Data
  - name: AI Signals
  - name: Technical Analysis
  - name: Premium Analytics

paths:
  /api/pairs/supported:
    get:
      operationId: getSupportedTradingPairs
      summary: Mendapatkan semua trading pair yang didukung
      tags: [Market Data]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  pairs:
                    type: array
                    items:
                      type: string

  /api/{pair}/complete:
    get:
      operationId: getCompleteAnalysis
      summary: Mendapatkan analisis lengkap untuk satu pair
      tags: [Market Data]
      parameters:
        - name: pair
          in: path
          required: true
          schema:
            type: string
            example: BTC
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  pair:
                    type: string
                  price:
                    type: number

  /api/{pair}/smc:
    get:
      operationId: getSmartMoneyConcepts
      summary: Analisis Smart Money Concepts
      tags: [Technical Analysis]
      parameters:
        - name: pair
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object

  /api/{pair}/cvd:
    get:
      operationId: getCVDAnalysis
      summary: Cumulative Volume Delta analysis
      tags: [Technical Analysis]
      parameters:
        - name: pair
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object

  /api/{pair}/technical:
    get:
      operationId: getTechnicalIndicators
      summary: Indikator teknikal (RSI, MACD, dll)
      tags: [Technical Analysis]
      parameters:
        - name: pair
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object

  /api/{pair}/funding:
    get:
      operationId: getFundingRates
      summary: Funding rates untuk pair tertentu
      tags: [Market Data]
      parameters:
        - name: pair
          in: path
          required: true
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 100
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object

  /api/{pair}/open-interest:
    get:
      operationId: getOpenInterest
      summary: Open interest data
      tags: [Market Data]
      parameters:
        - name: pair
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object

  /api/ai/signal:
    get:
      operationId: getAISignal
      summary: Sinyal trading AI
      tags: [AI Signals]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object

  /api/ai/enhanced-signal:
    get:
      operationId: getEnhancedAISignal
      summary: Sinyal AI lanjutan
      tags: [AI Signals]
      parameters:
        - name: symbol
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object

  /api/ai/enhanced-performance:
    get:
      operationId: getEnhancedAIPerformance
      summary: Performa AI
      tags: [AI Signals]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object

  /api/ai/tracking/execution:
    post:
      operationId: recordAITradeExecution
      summary: Catat eksekusi trade AI
      tags: [AI Signals]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object

  /api/ai/tracking/outcome:
    post:
      operationId: recordAITradeOutcome
      summary: Catat hasil trade AI
      tags: [AI Signals]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object

  /api/ai/tracking/overall-performance:
    get:
      operationId: getAIOverallPerformance
      summary: Performa overall AI
      tags: [AI Signals]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object

  /api/premium/institutional-analytics:
    get:
      operationId: getPremiumInstitutionalAnalytics
      summary: Analitik institusional premium
      tags: [Premium Analytics]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object

  /api/sol/funding/enhanced:
    get:
      operationId: getSOLEnhancedFunding
      summary: Funding rate SOL enhanced
      tags: [Market Data]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object

  /api/sol/volume-profile:
    get:
      operationId: getSOLVolumeProfile
      summary: Volume profile SOL
      tags: [Technical Analysis]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object

  /api/sol/fibonacci:
    get:
      operationId: getSOLFibonacci
      summary: Fibonacci SOL
      tags: [Technical Analysis]
      responses:
        '200':
          description: Success
